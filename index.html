<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer></script>
</head>

<body>
    <header>

        <h1 id="saudacao">Olá Usuário</h1>

        <div id="containerValores">

            <div id="salario" class="valores">
                <h3 id="tituloSalario">Salario</h3>
                <div id="valorSalario">2000</div>
            </div>

            <div id="dividas" class="valores">
                <h3 id="tituloDividas">Total Dívidas</h3>
                <div id="valorDividas">900</div>
            </div>

            <div id="Sobras" class="valores">
                <h3 id="tituloSobras">Sobras</h3>
                <div id="valorSobras">1100</div>
            </div>

        </div>

    </header>

    <main>
        <h1 class="tituloContainer">Contas a Pagar</h1>
        <div class="containerContas">
            <div class="conta" id="aPagar">
                <h3>luz</h3>
                <div id="dadosConta">
                    <p>valor:80$</p>
                    <p>vencimento: 12/03</p>
                </div>
            </div>

        </div>

        <h1 class="tituloContainer">Contas Pagas</h1>
        <div class="containerContas">
            <div class="conta" id="pagas">
                <h3>luz</h3>
                <div id="dadosConta">
                    <p>valor:80$</p>
                    <p>vencimento: 12/03</p>
                </div>
            </div>

        </div>

        

    </main>

</body>

</html>
